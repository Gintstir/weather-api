<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <header class="hero">
        <h1 class="text-center" id="appHeader">Weather Dashboard</h1>

    </header>
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-3 bg-light text-left search-container">
                
                    <h4>Search for a City:</h4>
                    <div class="form-group form-inline" id="formContainer">
                        
                            <input type="text" name="cityName" id="cityName" class="form-control" autofocus="true" placeholder="Search city">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" id="search-button" type="submit"><i class="fas fa-search"></i></button>
                            </span>
                        
                    </div>
                    <ul class="cityContainer list-group" id="cityContainer"></ul>
                               
            </div>
            <!-- column for current weather -->
            <div class="col-md-9 px-md-5">
                <div class="row border">                    
                    <div class="col-md-7">
                        
                        <div  id="dailyWeather">

                        </div>
                        <div id="daily-conditions">
                            
                        </div>
                    </div>
                    <div class="col-md-5 d-flex justify-content-center" id="dailyIcon">

                    </div>
                </div>
                <!-- Cards for 5 day forecast -->
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="text-left">5-Day Forecast:</h2>
                        <div class="card-deck" id="five-day">

                            <div class="card" style="width: 18rem;">
                                <div class="card-body">
                                    <h5 class="card-title text-center" id="forecastDate0"></h5>
                                    
                                    <img class="mx-auto d-block" id="forecastImg0" src="">
                                    <p id="forecastTemp0"></p>
                                    <p id="forecastHum0"></p>
                                
                                </div>
                            </div>

                            <div class="card" style="width: 18rem;">
                                <div class="card-body">
                                    <h5 class="card-title text-center" id="forecastDate1"></h5>
                                    
                                    <img class="mx-auto d-block" id="forecastImg1" src="">
                                    <p id="forecastTemp1"></p>
                                    <p id="forecastHum1"></p>
                                    
                                </div>
                            </div>

                            <div class="card" style="width: 18rem;">
                                <div class="card-body">
                                    <h5 class="card-title text-center" id="forecastDate2"></h5>
                                    
                                    <img  class="mx-auto d-block" id="forecastImg2" src="">
                                    <p id="forecastTemp2"></p>
                                    <p id="forecastHum2"></p>
                                    
                                </div>
                            </div>

                            <div class="card" style="width: 18rem;">
                                <div class="card-body"id="day-4">
                                    <h5 class="card-title text-center" id="forecastDate3"></h5>
                                    
                                        <img class="mx-auto d-block" id="forecastImg3" src="">
                                        <p id="forecastTemp3"></p>
                                        <p id="forecastHum3"></p>
                                    
                                </div>
                            </div>

                            <div class="card" style="width: 18rem;">
                                <div class="card-body"id="day-5">
                                    <h5 class="card-title text-center" id="forecastDate4"></h5>
                                    
                                        <img class="mx-auto d-block" id="forecastImg4" src="">
                                        <p id="forecastTemp4"></p>
                                        <p id="forecastHum4"></p>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>







    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
