<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <header class="hero">
        <h1 class="text-center" id="appHeader">Weather Dashboard</h1>

    </header>
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-3  bg-light text-left search-container">
                
                    <h4>Search for a City:</h4>
                    <div class="input-group">
                        <form id="city-search">
                            <input type="text" name="cityName" id="cityName" class="form-control" autofocus="true" placeholder="Search city">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" id="search-button" type="submit"><i class="fas fa-search"></i></button>
                            </span>
                        </form>
                    </div>
                               
            </div>

            <div class="col-md-9 px-md-5">
                <div class="row border">
                    <div class="col-md-12" id="dailyWeather">
                        <h2 class="text-left" id="city-date-icon"><span id="now-icon"></span></h2>
                        <ul id="daily-conditions">
                            
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="text-left">5 day forecast:</h2>
                        <div class="card-deck" id="five-day">

                            <div class="card">
                                <div class="card-body" id="day-1">
                    
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-body"id="day-2">
                                    
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-body" id="day-3">
                                    
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-body"id="day-4">
                                    
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-body"id="day-5">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>







    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
